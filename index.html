<!DOCTYPE html>
<html lang="en">
<head>
	<title>Coming Soon</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="./images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	<div class="bg-g1 size1 flex-w flex-col-c-sb p-l-15 p-r-15 p-t-55 p-b-35 respon1">
		<span></span>
		<div class="flex-col-c p-t-50 p-b-50">
			<h3 class="l1-txt1 txt-center p-b-10">Coming Soon</h3>
			<p class="txt-center l1-txt2 p-b-60">Our website is under construction</p>
			<div class="flex-w flex-c cd100 p-b-82">
				<div class="flex-col-c-m size2 how-countdown">
					<span id="days" class="l1-txt3 p-b-9">00</span>
					<span class="s1-txt1">Days</span>
				</div>
				<div class="flex-col-c-m size2 how-countdown">
					<span id="hours" class="l1-txt3 p-b-9">00</span>
					<span class="s1-txt1">Hours</span>
				</div>
				<div class="flex-col-c-m size2 how-countdown">
					<span id="minutes" class="l1-txt3 p-b-9">00</span>
					<span class="s1-txt1">Minutes</span>
				</div>
				<div class="flex-col-c-m size2 how-countdown">
					<span id="seconds" class="l1-txt3 p-b-9">00</span>
					<span class="s1-txt1">Seconds</span>
				</div>
			</div>
		</div>
		<span class="s1-txt3 txt-center">&#169; 2020 <a href="#">Name</a>. Designed by Colorlib<br>Optimized by <a href="https://github.com/fznhq">fznhq</a></span>
	</div>
	<script>
		var countDownDate = new Date("March 2 2021 13:20:01 UTC+0700"); //TimeZone UTC+7
	</script>
	<script src="./js/main.js"></script>
</body>
</html>
